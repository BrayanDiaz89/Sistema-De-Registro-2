<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-info d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded-5 text-secondary shadow-sm" style="width: 25rem;">
        <div class="d-flex justify-content-center">
            <img src="/assets/login-icon.svg"
             alt="login icon"
            style="height: 7rem;"
            />
        </div>
        <div class="text-center fs-1 fw-bold">Registrarme</div>
        <div class="input-group mt-4">
            <div class="input-group-text bg-info">
                <img src="assets/username-icon.svg"
                 alt="username-icon"
                 style="height: 1rem;"
                 />
            </div>
            <input class="form-control bg-light" type="text" name="username"
             id="username" 
             placeholder="Username" 
             required 
             minlength="4" 
             maxlength="20">
        </div>
        <div class="input-group mt-1">
            <div class="input-group-text bg-info">
                <img src="assets/password-icon.svg"
                 alt="password-icons"
                 style="height: 1rem;"
                 />
            </div>
            <input class="form-control bg-light" type="password" name="password"
             id="password" 
             placeholder="Password" 
             required 
             minlength="6" 
             maxlength="40">
        </div>
        <div>
            <input class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm" type="submit" value="Registrarse" name="registrarse">
        </div>
        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>¿Ya tienes una cuenta?</div>
            <a href="index.html" class="text-decoration-none text-info fw-semibold">Iniciar sesión</a>
        </div>
    </div>
</body>
</html>
